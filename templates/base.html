<!doctype html>
{% load static %}

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> CRM Impulsions</title>
</head>
<body> 
<div class="bg-primary">
    <div class="container">
        <div class="row">
            <nav class="col navbar navbar-expand-lg navbar-dark">
                <img class="navbar-brand mr-4" src="{% static 'logo.jpg' %}" width="85" height="60" alt="Logo" accept=".jpg,.jpeg,.png"></br>

                <a class="navbar-brand" href="{% url 'home' %}">CRM Application</a>
                <button class="navbar-toggler"
                        type="button"
                        data-toggle="collapse"
                        data-target="#navbarContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div id="navbarContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav">
                        {% if user.is_authenticated %}
                        <li class="nav-item ">
                            <a class="nav-link text-light"
                               href="{% url 'home' %}">Accueil</a>
                        <li class="nav-item">
                            <a class="nav-link text-light"    
                               href="{% url 'rendezvous' %}">Rendez-vous</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light"
                               href="{% url 'evenements' %}">Ateliers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-light"
                               href="{% url  'question_list'  %}">FAQ</a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-light"
                               href="{% url 'password_change' %}">Changer
                                MDP</a>
                        </li>
                        <li class="nav-item ">
                            <a class= "nav-link text-light"href="{% url 'profile' %}" title="Update my profile">Votre Profil </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link text-light" href="{% url 'logout' %}">Se
                                d√©connecter ({{ request.user }})</a>
                        {% endif %}
                    </ul>
                </div>
            </nav>
        </div>
    </div>
</div>
{% block content %}
{% endblock content %}
</body>
</html>
