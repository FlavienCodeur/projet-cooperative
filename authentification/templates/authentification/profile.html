{% extends 'base.html' %} 

{% block content %}


<div class="center"></br>
	<form method="POST" enctype="multipart/form-data" class="container">
		{% csrf_token %} 
		
	    {% if user.profile %}
		<div class="text-center">
			<img class = "rounded-circle" width=250 height=250 src="{{user.profile.avatar.url}}" 
			    alt="{{ user.username }}" class="avatar rounded mx-auto d-block"  accept=".jpg,.jpeg,.png"/>
		</div>
	    {% endif %}
	<div class="row" >
		<div class = "col">
	       <h2 class="text-center">{{ user.username | title }}</h2>
	       <p class="text-center"><a href="mailto:{{user.email}}">{{user.email}}</a></p></br></br>

	 
		   <label class="font-weight-bold text-dark" for="email">Votre Adresse-email:</label>
		   <input  type="email" class="form-control " id="email" name="email" value="{{user.email}}" /></br></br>

		<label class="font-weight-bold text-dark"  for="first_name">Prenom:</label>
		<input type="first_name" class="form-control" id="first_name" name="first_name" value="{{user.first_name}}" /></br></br>
			
		<label class="font-weight-bold text-dark" for="last_name">Nom:</label>
		<input type="last_name" class="form-control" id="last_name" name="last_name" value="{{user.last_name}}" /></br></br>

		<div class="input-group mb-3">
			<div class="custom-file">
			  <label class="custom-file-label " for="avatar"> Votre photo de profil</label>
			  <input type="file" class="form-control" name ="avatar" class="custom-file-input" id="avatar">

			</div>
			<div class="input-group-append">
			</div>
		</div>
		
	    <button type="submit" class="btn btn-success" data-toggle="button" aria-pressed="false" autocomplete="off">MAJ Profile</button>
		</div>
	</div>
	</form>
</div>

{% endblock content %}
